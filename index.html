<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images5.alphacoders.com/351/thumb-1920-351885.jpg') no-repeat center center fixed ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-box h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background:linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        background: linear-gradient(45deg, #2196F3, #4CAF50);
        }
        #output {
            margin-top: 1rem;
            color: #333;
            font-size: 0.9rem;
        }
    </style>
</head>
<body >
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="output"></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "pswd") {
                window.location.href = "yt.html";
            } else {
                document.getElementById("output").textContent = "Invalid Login. Try again.";
            }
        });
    </script>
</body>
</html>
